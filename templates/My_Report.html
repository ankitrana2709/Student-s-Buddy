{% extends "layout.html" %}

{% block title %}
    My Report
{% endblock %}

{% block main %}
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Hours</th>
            <th scope="col">Minutes</th>
            <th scope="col">Progress</th>
            <th scope="col">New Aim</th>
        </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td><B>{{ task["date"] }}</B></td>
                    <td><B>{{ task["hours"] }}</B></td>
                    <td><B>{{ task["minutes"] }}</B></td>
                    <td><B>{{ task["progress"] }}</B></td>
                    <td><B>{{ task["new_aim"] }}</B></td>
                </tr>
            {% endfor %}

        </tbody>
    </table>

{% endblock %}
