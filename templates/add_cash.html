{% extends "layout.html" %}

{% block title %}
    ADD CASH
{% endblock %}

{% block main %}
    <h1>ADD CASH</h1>
    <form action="/add_cash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="new_cash" placeholder="Enter here." type="number">
        </div>

        <button class="btn btn-primary" type="submit">ADD</button>
    </form>
{% endblock %}
